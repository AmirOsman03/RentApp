<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/cars">Cars</a></li>
        <li><a href="/about">About Us</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/login">Login</a></li>
    </ul>
</nav>

<!-- Car Details Section -->
<h2>Car Details</h2>
<div>
    <h3>Brand: <span th:text="${car.brand}"></span></h3>
    <h3>Model: <span th:text="${car.model}"></span></h3>
    <h3>Year: <span th:text="${car.year}"></span></h3>
    <h3>Location: <span th:text="${car.location.name}"></span></h3>
    <h3>Price per day: <span th:text="${car.pricePerDay}"></span></h3>
    <h3>Type: <span th:text="${car.type}"></span></h3>
</div>
<div>
    <h3>Car Image</h3>
</div>

<!-- Rating Section -->
<h3>Car Rating</h3>
<!--<p>Average Rating: <span th:text="${car.averageRating}"></span></p>-->

<!-- Add Review Form -->
<form th:action="@{'/view/rating/' + ${car.id}}" method="post">
    <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
    </div>

    <!-- Скриен input за userId -->
    <input type="hidden" name="userId" th:value="${#authentication.principal.getId()}">

    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>

<!-- Back Button -->
<a href="/">Back</a>

</body>
</html>
